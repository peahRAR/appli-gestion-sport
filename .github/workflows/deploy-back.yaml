name: Deploy Back-End

on:
  push:
    branches:
      - main
    paths:
      - 'back-end/**'

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: Install dependencies and build back-end
      working-directory: back-end
      run: |
        npm install
        npm run build

    - name: List files in dist folder for debugging
      run: ls -la back-end/dist

    - name: Deploy back-end using appleboy/ssh-action
      uses: appleboy/ssh-action@v0.1.4
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          mkdir -p /home/${{ secrets.SERVER_USER }}/appli-gestion-sport/back-end/temp-dist/
          rsync -avz -e "ssh -o StrictHostKeyChecking=no" back-end/dist/ ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}:/home/${{ secrets.SERVER_USER }}/appli-gestion-sport/back-end/temp-dist/
          rm -rf /home/${{ secrets.SERVER_USER }}/appli-gestion-sport/back-end/dist/*
          mv /home/${{ secrets.SERVER_USER }}/appli-gestion-sport/back-end/temp-dist/* /home/${{ secrets.SERVER_USER }}/appli-gestion-sport/back-end/dist/
          rmdir /home/${{ secrets.SERVER_USER }}/appli-gestion-sport/back-end/temp-dist
          pm2 reload backend
