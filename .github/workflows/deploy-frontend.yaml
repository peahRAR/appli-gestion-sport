name: Deploy Frontend to Google Cloud Storage

on:
  workflow_dispatch: ~
  push:
    branches:
      - main
    paths:
      - 'front-end/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: Install NPM dependencies
      working-directory: ./front-end
      run: npm install

    - name: Generate static project
      working-directory: ./front-end
      run: npm run generate

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        workload_identity_provider: 'projects/123456789/locations/global/workloadIdentityPools/my-pool/providers/my-provider'
        service_account: 'app-mma-bsx@mma-baisieux.iam.gserviceaccount.com'

    - name: Upload static files to Google Cloud Storage
      id: 'upload-file'
      uses: google-github-actions/upload-cloud-storage@v2
      with:
        path: 'dist'  # Assurez-vous que le dossier correspond Ã  la sortie de `npm run generate`
        destination: gs://${{ secrets.GCS_BUCKET_NAME }}  # Remplacez par le nom de votre bucket

    - name: Log upload
      run: echo "Uploaded files to ${{ steps.upload-file.outputs.uploaded }}"